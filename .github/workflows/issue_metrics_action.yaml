name: monthly issue metrics
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'

permissions:
  issues: write
  pull-requests: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    
    steps:

    - name: Get dates for last month
      shell: bash
      run: |
        # Calculate the first day of the previous month
        first_day=$(date -d "last month" +%Y-%m-01)

        # Calculate the last day of the previous month
        last_day=$(date -d "$first_day +1 month -1 day" +%Y-%m-%d)
        
        #Set an environment variable with the date range
        echo "$first_day..$last_day"
        echo "last_month=$first_day..$last_day" >> "$GITHUB_ENV"

    - name: Run issue-metrics tool
      uses: github/issue-metrics@v2
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#         SEARCH_QUERY: 'repo:yuki-koma2/sandbox-tools is:issue created:${{ env.last_month }} -reason:"not planned"'
        SEARCH_QUERY: 'repo:yuki-koma2/sandbox-tools is:issue created:2023-01-01..2023-07-31 -reason:"not planned"'
        
    - name: Create issue
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: Monthly issue metrics report
        token: ${{ secrets.GITHUB_TOKEN }}
        content-filepath: ./issue_metrics.md
        assignees: yuki-koma2
        
    - name: Run issue-metrics tool
      uses: github/issue-metrics@v2
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SEARCH_QUERY: 'repo:yuki-koma2/sandbox-tools is:pr created:2023-01-01..2023-07-31 -reason:"not planned"'
        
    - name: Create issue
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: Monthly PR metrics report
        token: ${{ secrets.GITHUB_TOKEN }}
        content-filepath: ./issue_metrics.md
        assignees: yuki-koma2

    
    - name: Run issue-metrics tool for issues and prs closed
      uses: github/issue-metrics@v2
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SEARCH_QUERY: 'repo:yuki-koma2/sandbox-tools closed:2023-01-01..2023-07-31 -reason:"not planned"'

    - name: Create issue for closed issues and prs
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: Monthly issue metrics report for closed issues and prs
        content-filepath: ./issue_metrics.md
        assignees: yuki-koma2
